{% extends 'base.html' %}
{% block body %}

<h1>Merchant Log In</h1>
<div class="container" id="login1">
  <div class="card mx-auto my-5" style="max-width: 500px;">
    <div class="card-body">
      <h5 class="card-title text-center mb-4">Login</h5>
      <form action="/login1" method="post">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary rounded-pill px-4">Log In</button>
        </div>
        <div class="text-center mt-3">
          <p>Don't have an account? <a href="/signin1">Sign in</a></p>
          <p><a href="{{ url_for('forgot_password') }}">Forgot Password?</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
{% endblock body %}
