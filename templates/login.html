{% extends 'base.html' %}
{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Log In</h2>
            <form action="/login" method="POST">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" name = "email"placeholder="Enter your Email id"
                        aria-describedby="emailHelp">
        
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name = "password"placeholder="Enter your Password">
                </div>
                <div class="container mb-3">
                    <a href="/signin">Don't have an account. Sign Up here</a>
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
        </div>
    </div>    
</div>
{% endblock body %}
