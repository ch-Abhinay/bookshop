{% extends "base.html" %}

{% block body %}
<div class="container mt-5">
    <h2>Search Results</h2>
    <div class="row">
        {% for product in results %}
        <div class="col-md-12">
            <div class="card mb-4">
                <div class="col-md-4">
                    <img src="product-image.jpg" class="img-fluid rounded-start" alt="Product Image ">
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ product.ProductName }}</h5>
                    <p class="card-text">{{ product.Description }}</p>
                    <p class="card-text"><strong>${{ product.Price }}</strong></p>
                    <a href="{{ url_for('product_page', product_id=product.ProductID) }}" class="btn btn-primary">More Details </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% if results|length == 0 %}
    <p>No results found</p>
    {% endif %}
</div>
{% endblock %}
