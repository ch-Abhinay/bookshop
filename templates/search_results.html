{% extends "base.html" %}

{% block body %}
<div class="container mt-5">
    <h2>Search Results</h2>
    <div class="row">
        {% for product in results %}
        <div class="col-md-12">
            <div class="card mb-4">
                <div class="col-md-4">
                    <img src="product-image.jpg" class="img-fluid rounded-start" alt="Product Image ">
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ product.ProductName }}</h5>
                    <p class="card-text">{{ product.Description }}</p>
                    <p class="card-text"><strong>${{ product.Price }}</strong></p>
                    <form method="POST" action="{{ url_for('add_to_cart', product_id=product.ProductID) }}">
                        <input type="hidden" name="quantity" value="1">
                        <button type="submit" class="btn btn-primary my-2">Add to Cart</button>
                    </form>
                    <a href="#" class="btn btn-primary my-2">Buy Now </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% if results|length == 0 %}
    <p>No results found</p>
    {% endif %}
</div>
{% endblock %}
