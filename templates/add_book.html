{% include 'base.html' %}
{% block body %}
<div class="container">
    <h3>Enter Details of your Book</h3>
    <form method="post" action="/merchant_dashboard/add_book">
        <div class="mb-3">
          <label for="bookname" class="form-label">Book Name</label>
          <input type="text" class="form-control" name = "bookname"id="bookname" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="bookdesc" class="form-label">Book Description</label>
          <input type="text" class="form-control" name = "bookdesc" id="bookdesc">
        </div>
        <div class="mb-3">
            <label for="bookprice" class="form-label">Book Price</label>
            <input type="number" class="form-control" name = "bookprice" id="bookprice">
          </div>
          <div class="mb-3">
            <label for="stockamount" class="form-label">Stock Quantity</label>
            <input type="number" class="form-control" name = "stockamount" id="stockamount">
          </div>
          <div class="mb-3">
            <label for="categoryid" class="form-label">Genre</label>
            <input type="number" class="form-control" name = "categoryid" id="categoryid">
          </div>
        
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
</div>
{% endblock body %}
